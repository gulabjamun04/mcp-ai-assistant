name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff black

      - name: Ruff check
        run: ruff check .

      - name: Black check
        run: black --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydantic-settings langchain-ollama langgraph
          pip install pytest pytest-asyncio ruff black

      - name: Run unit tests (skip integration)
        run: pytest tests/ -v -m "not integration" --tb=short

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Validate compose file
        run: docker compose config --quiet

      - name: Build all images
        run: docker compose build
